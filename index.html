<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>AR Dropdown for Models with Pinch Zoom</title>
  <script src="https://unpkg.com/three@0.126.0/build/three.js"></script>
  <script src="https://unpkg.com/three@0.126.0/examples/js/loaders/GLTFLoader.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <button id="startAndroidAR" style="display: none;">Start AR (Android)</button>
  <!-- <a id="iosARLink" href="https://cdn.jsdelivr.net/gh/gowthamlabs/webxr_ar@webgl_3D_models/concept_car.usdz" rel="ar" style="display: none;">
    <img src="ar-icon.png" alt="View in AR"> -->
  </a>
   <div id="log">Touch interactions will appear here...</div> 
  <select id="modelSelector">
    <option value="https://cdn.jsdelivr.net/gh/gowthamlabs/webxr_ar@webgl_3D_models/audi_r8_scene.gltf">Audi R8</option>
    <option value="https://cdn.jsdelivr.net/gh/gowthamlabs/webxr_ar@webgl_3D_models/concept_car_scene.gltf">Concept Car</option>
  </select>
  <script>
    async function activateAndroidAR() {
      const logElement = document.getElementById("log");
      const modelSelector = document.getElementById("modelSelector");
      const startButton = document.getElementById("startAndroidAR");
      const canvas = document.createElement("canvas");
      document.body.appendChild(canvas);
      const gl = canvas.getContext("webgl", { xrCompatible: true });

      const scene = new THREE.Scene();
      
      // Ambient light for base illumination
      const ambientLight = new THREE.AmbientLight(0x404040, 1.2); // Slightly brighter ambient light
      scene.add(ambientLight);

      // Directional light from the top (reduced intensity)
      const topLight = new THREE.DirectionalLight(0xffffff, 0.6); // Reduced intensity from 0.8 to 0.6
      topLight.position.set(0, 10, 0); // Positioned directly above
      scene.add(topLight);
      /*
      // Directional light from the right (reduced intensity)
      const rightLight = new THREE.DirectionalLight(0xffffff, 0.5); // Reduced intensity for right light
      rightLight.position.set(10, 5, 5); // Positioned to the right
      scene.add(rightLight);

      // Stronger light from the left
      const leftLight = new THREE.DirectionalLight(0xffffff, 2.5); // High intensity for left light
      leftLight.position.set(-10, 10, 0); // Positioned to the left
      scene.add(leftLight);

      // Stronger light from behind
      const backLight = new THREE.DirectionalLight(0xffffff, 2.5); // High intensity for back light
      backLight.position.set(0, 10, 10); // Positioned behind
      scene.add(backLight);*/

      // Additional spotlight from the left for focused illumination
      const leftSpotLight = new THREE.SpotLight(0xffffff, 1.5); // Additional left spotlight
      leftSpotLight.position.set(-10, 15, -5); // Positioned diagonally from the left
      leftSpotLight.target.position.set(0, 0, -2); // Focused on the model
      scene.add(leftSpotLight);
      scene.add(leftSpotLight.target);

      // Additional spotlight from behind for focused illumination
      const backSpotLight = new THREE.SpotLight(0xffffff, 1.5); // Additional back spotlight
      backSpotLight.position.set(0, 15, 15); // Positioned diagonally from behind
      backSpotLight.target.position.set(0, 0, -2); // Focused on the model
      scene.add(backSpotLight);
      scene.add(backSpotLight.target);

      const renderer = new THREE.WebGLRenderer({ alpha: true, preserveDrawingBuffer: true, canvas, context: gl });
      renderer.autoClear = false;

      const camera = new THREE.PerspectiveCamera();
      camera.matrixAutoUpdate = false;

      const loader = new THREE.GLTFLoader();
      let model = null;

       let reticle = null;

      // Load the GLTF-based reticle
      loader.load(
        "https://immersive-web.github.io/webxr-samples/media/gltf/reticle/reticle.gltf",
        function (gltf) {
          reticle = gltf.scene;
          reticle.visible = false; // Initially hidden
          scene.add(reticle);
        },
        undefined,
        function (error) {
          console.error("Error loading reticle:", error);
        }
      );

      const loadModel = (url) => {
        if (model) {
          scene.remove(model);
          model = null;
        }
        loader.load(
          url,
          (gltf) => {
            model = gltf.scene;
            model.visible = false; // Initially hidden
            model.position.set(0, 0, -2);
            model.scale.set(0.2, 0.2, 0.2);
            scene.add(model);
            updateLog(`Loaded model: ${url}`);
          },
          (xhr) => updateLog(`Loading: ${(xhr.loaded / xhr.total) * 100}% complete`),
          (error) => updateLog(`Error loading model: ${error.message}`)
        );
      };

      const sessionInit = {
        requiredFeatures: ["local", "hit-test", "dom-overlay"],
        domOverlay: { root: document.body },
      };

      const session = await navigator.xr.requestSession("immersive-ar", sessionInit);
      session.updateRenderState({ baseLayer: new XRWebGLLayer(session, gl) });

      const referenceSpace = await session.requestReferenceSpace("local");
      const viewerSpace = await session.requestReferenceSpace("viewer");
      const hitTestSource = await session.requestHitTestSource({ space: viewerSpace });

      function updateLog(message) {
        logElement.textContent = message; 
      }

      // Show UI elements after camera is loaded
      logElement.style.display = "block";
      modelSelector.style.display = "block";
      startButton.style.display = "none";

      // Load the default model (first option)
      loadModel(modelSelector.value);

      // Listen for changes in the dropdown menu to load a new model
      modelSelector.addEventListener("change", () => {
        const selectedModel = modelSelector.value;
        loadModel(selectedModel);
      });

      canvas.addEventListener("click", () => {
        if (reticle && reticle.visible && model) {
          model.position.copy(reticle.position);
          model.visible = true; // Show model when placed
          updateLog("Model placed!");
        }
      });


      let initialTouchPosition = null;
      let initialPinchDistance = null;
      const rotationFactor = 0.01;
      const zoomFactor = 0.005;
      let isTouched = false;
      const autoRotationSpeed = 0.01;

      canvas.addEventListener("touchstart", (event) => {
        if (event.touches.length === 1) {
          initialTouchPosition = { x: event.touches[0].clientX, y: event.touches[0].clientY };
          isTouched = true;
          updateLog(`Touch started at (${initialTouchPosition.x}, ${initialTouchPosition.y})`);
        } else if (event.touches.length === 2) {
          const dx = event.touches[0].clientX - event.touches[1].clientX;
          const dy = event.touches[0].clientY - event.touches[1].clientY;
          initialPinchDistance = Math.sqrt(dx * dx + dy * dy);
          updateLog("Pinch started");
        }
      });

      canvas.addEventListener("touchmove", (event) => {
        if (event.touches.length === 1 && initialTouchPosition && model) {
          const currentTouch = { x: event.touches[0].clientX, y: event.touches[0].clientY };
          const deltaX = currentTouch.x - initialTouchPosition.x;
          const deltaY = currentTouch.y - initialTouchPosition.y;

          model.rotation.y += deltaX * rotationFactor;
          model.rotation.x += deltaY * rotationFactor;

          initialTouchPosition = currentTouch;
          updateLog(`Touch moved. ΔX: ${deltaX}, ΔY: ${deltaY}`);
        } else if (event.touches.length === 2 && initialPinchDistance && model) {
          const dx = event.touches[0].clientX - event.touches[1].clientX;
          const dy = event.touches[0].clientY - event.touches[1].clientY;
          const currentPinchDistance = Math.sqrt(dx * dx + dy * dy);

          const scaleChange = (currentPinchDistance - initialPinchDistance) * zoomFactor;
          model.scale.multiplyScalar(1 + scaleChange);
          initialPinchDistance = currentPinchDistance;
          updateLog(`Pinch zoom. Scale: ${model.scale.x.toFixed(2)}`);
        }
      });

      canvas.addEventListener("touchend", () => {
        initialTouchPosition = null;
        initialPinchDistance = null;
        isTouched = false;
        updateLog("Touch ended");
      });

      const onXRFrame = (time, frame) => {
        session.requestAnimationFrame(onXRFrame);

        gl.bindFramebuffer(gl.FRAMEBUFFER, session.renderState.baseLayer.framebuffer);

        const pose = frame.getViewerPose(referenceSpace);
        if (pose) {
          const view = pose.views[0];
          const viewport = session.renderState.baseLayer.getViewport(view);
          renderer.setSize(viewport.width, viewport.height);

          camera.matrix.fromArray(view.transform.matrix);
          camera.projectionMatrix.fromArray(view.projectionMatrix);
          camera.updateMatrixWorld(true);

          // Perform hit test to update reticle position
          const hitTestResults = frame.getHitTestResults(hitTestSource);
          if (hitTestResults.length > 0 && reticle) {
            const hit = hitTestResults[0];
            const hitMatrix = new THREE.Matrix4().fromArray(hit.getPose(referenceSpace).transform.matrix);
            reticle.position.setFromMatrixPosition(hitMatrix);
            reticle.visible = true;
          } else if (reticle) {
            reticle.visible = false;
          }

          if (model && !isTouched) {
            model.rotation.y += autoRotationSpeed;
          }

          renderer.render(scene, camera);
        }
      };

      // Handle AR session end
      session.addEventListener("end", () => {
        updateLog(""); // Clear log content
        // logElement.style.display = "none"; // Hide log
        modelSelector.style.display = "none"; // Hide dropdown
        startButton.style.display = "block"; // Show Start AR button
      });

      session.requestAnimationFrame(onXRFrame);
    }

    if (navigator.userAgent.includes("Android")) {
      document.getElementById("startAndroidAR").style.display = "block";
      document.getElementById("startAndroidAR").addEventListener("click", activateAndroidAR);
    } /*else if (navigator.userAgent.includes('iPhone') || navigator.userAgent.includes('iPad')) {
      document.getElementById('iosARLink').style.display = 'block';
    } */ else {
      alert("AR is only supported on Android with Chrome.");
    }
  </script>
</body>
</html>
