<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>Hello WebXR!</title>

  <!-- three.js -->
  <script src="https://unpkg.com/three@0.126.0/build/three.js"></script>
</head>
<body>

<!-- Starting an immersive WebXR session requires user interaction.
    We start this one with a simple button. -->
<button onclick="activateXR()">Start WebXR</button>
<script>
async function activateXR() {
  const canvas = document.createElement("canvas");
  document.body.appendChild(canvas);
  const gl = canvas.getContext("webgl", {xrCompatible: true});

  const scene = new THREE.Scene();

  // Set up the WebGLRenderer
  const renderer = new THREE.WebGLRenderer({
    alpha: true,
    canvas: canvas,
    context: gl
  });
  renderer.autoClear = false;

  // Camera setup
  const camera = new THREE.PerspectiveCamera();
  camera.matrixAutoUpdate = false;

  // Load a custom 3D model
  const loader = new THREE.GLTFLoader();
  let customModel;
  loader.load(
    'path/to/your/model.glb', // Replace with the actual path to your model
    (gltf) => {
      customModel = gltf.scene;
      customModel.position.set(0, 0, -1); // Adjust position
      customModel.scale.set(0.5, 0.5, 0.5); // Adjust scale if needed
      scene.add(customModel);
    },
    (xhr) => {
      console.log(`Model ${Math.round((xhr.loaded / xhr.total) * 100)}% loaded`);
    },
    (error) => {
      console.error('An error occurred while loading the model', error);
    }
  );

  // Initialize a WebXR session
  const session = await navigator.xr.requestSession("immersive-ar");
  session.updateRenderState({
    baseLayer: new XRWebGLLayer(session, gl)
  });

  const referenceSpace = await session.requestReferenceSpace('local');

  const onXRFrame = (time, frame) => {
    session.requestAnimationFrame(onXRFrame);

    gl.bindFramebuffer(gl.FRAMEBUFFER, session.renderState.baseLayer.framebuffer);

    const pose = frame.getViewerPose(referenceSpace);
    if (pose) {
      const view = pose.views[0];

      const viewport = session.renderState.baseLayer.getViewport(view);
      renderer.setSize(viewport.width, viewport.height);

      camera.matrix.fromArray(view.transform.matrix);
      camera.projectionMatrix.fromArray(view.projectionMatrix);
      camera.updateMatrixWorld(true);

      if (customModel) {
        customModel.updateMatrixWorld(true);
      }

      renderer.render(scene, camera);
    }
  };
  session.requestAnimationFrame(onXRFrame);
}
</script>
</body>
</html>
