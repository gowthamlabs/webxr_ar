<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>WebXR with iOS Fallback</title>

  <!-- Include Three.js -->
  <script src="https://unpkg.com/three@0.126.0/build/three.js"></script>

  <!-- Include GLTF Exporter -->
  <script src="https://unpkg.com/three/examples/js/exporters/GLTFExporter.js"></script>

  <!-- Include model-viewer -->
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
</head>
<body>
  <h1>Hello AR!</h1>

  <!-- Button for creating and exporting the cube -->
  <button id="createCube">Create and Export Cube</button>

  <!-- Fallback for iOS -->
  <div id="iosFallback">
    <h2>Your device does not support WebXR. Here's the 3D object:</h2>
    <model-viewer id="modelViewer" ar ar-modes="scene-viewer quick-look" camera-controls auto-rotate style="width: 100%; height: 400px;">
    </model-viewer>
  </div>

  <script>
    // Function to create the cube in a Three.js scene
    function createCubeScene() {
      const scene = new THREE.Scene();
      const materials = [
        new THREE.MeshBasicMaterial({ color: 0xff0000 }),
        new THREE.MeshBasicMaterial({ color: 0x0000ff }),
        new THREE.MeshBasicMaterial({ color: 0x00ff00 }),
        new THREE.MeshBasicMaterial({ color: 0xff00ff }),
        new THREE.MeshBasicMaterial({ color: 0x00ffff }),
        new THREE.MeshBasicMaterial({ color: 0xffff00 }),
      ];
      const cube = new THREE.Mesh(new THREE.BoxBufferGeometry(0.2, 0.2, 0.2), materials);
      cube.position.set(0, 0, -1);
      scene.add(cube);

      return scene;
    }

    // Function to export the scene as GLTF/GLB
    function exportSceneToGLTF(scene) {
      const exporter = new THREE.GLTFExporter();

      exporter.parse(scene, (gltf) => {
        // Convert the exported GLTF data to a Blob
        const blob = new Blob([JSON.stringify(gltf)], { type: "application/json" });

        // Create an object URL and set it to the model-viewer's src
        const modelViewer = document.getElementById("modelViewer");
        const url = URL.createObjectURL(blob);
        modelViewer.src = url;

        console.log("GLTF exported and loaded into <model-viewer>.");
      });
    }

    // Event listener for the createCube button
    document.getElementById("createCube").addEventListener("click", () => {
      const cubeScene = createCubeScene();
      exportSceneToGLTF(cubeScene);
    });
  </script>
</body>
</html>
