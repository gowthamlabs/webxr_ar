<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>AR for Android and iOS</title>

  <!-- Include Three.js -->
  <script src="https://unpkg.com/three@0.126.0/build/three.js"></script>
  <script src="https://unpkg.com/three@0.126.0/examples/js/loaders/GLTFLoader.js"></script>
</head>
<body>
  <h1>Hello AR!</h1>

  <!-- Buttons for AR interaction -->
  <button id="startAndroidAR" style="display: none;">Start AR (Android)</button>
  <a id="iosARLink" href="https://developer.apple.com/augmented-reality/quick-look/models/gramophone/gramophone.usdz" rel="ar" style="display: none;">
    <img src="ar-icon.png" alt="View in AR">
  </a>

  <script>
    async function activateAndroidAR() {
      // Add a canvas element and initialize a WebGL context that is compatible with WebXR.
      const canvas = document.createElement("canvas");
      document.body.appendChild(canvas);
      const gl = canvas.getContext("webgl", { xrCompatible: true });

      const scene = new THREE.Scene();

      // Add ambient light to the scene
      const ambientLight = new THREE.AmbientLight(0x404040, 1); // Soft white light
      scene.add(ambientLight);

      // Add directional light to the scene
      const directionalLight = new THREE.DirectionalLight(0xffffff, 1); // White directional light
      // directionalLight.position.set(5, 5, 5); // Position the light
      directionalLight.position.set(10, 15, 10);
      scene.add(directionalLight);

      // Load GLTF model from external URL.
      const loader = new THREE.GLTFLoader();
      loader.load('https://cdn.jsdelivr.net/gh/gowthamlabs/webxr_ar@webgl_3D_models/3DModel.gltf',
        (gltf) => {
          const model = gltf.scene;
          model.position.set(0, 0, -1);
          model.position.set(0, 0, -2); // Position the model far from the camera and slightly below
          model.scale.set(0.2, 0.2, 0.2); // Make the model smaller
          scene.add(model);
        },
        (xhr) => {
          console.log((xhr.loaded / xhr.total * 100) + '% loaded');
        },
        (error) => {
          console.error('An error occurred while loading the GLTF model:', error);
        }
      );

      const renderer = new THREE.WebGLRenderer({
        alpha: true,
        preserveDrawingBuffer: true,
        canvas: canvas,
        context: gl,
      });
      renderer.autoClear = false;

      const camera = new THREE.PerspectiveCamera();
      camera.matrixAutoUpdate = false;

      const session = await navigator.xr.requestSession("immersive-ar");
      session.updateRenderState({ baseLayer: new XRWebGLLayer(session, gl) });

      const referenceSpace = await session.requestReferenceSpace("local");

      let initialTouchPosition = null;
      let rotationFactor = 0.005; // Set a small rotation factor to control speed of rotation
      
      // Handle touch events to rotate the 3D model
      canvas.addEventListener('touchstart', (event) => {
        if (event.touches.length === 1) {
          // Store the initial touch position on touchstart
          initialTouchPosition = { x: event.touches[0].clientX, y: event.touches[0].clientY };
        }
      });

      canvas.addEventListener('touchmove', (event) => {
        if (event.touches.length === 1 && initialTouchPosition) {
          // Get the current touch position
          const currentTouchPosition = { x: event.touches[0].clientX, y: event.touches[0].clientY };
    
          // Calculate the change in touch position
          const deltaX = currentTouchPosition.x - initialTouchPosition.x;
          const deltaY = currentTouchPosition.y - initialTouchPosition.y;
    
          // Rotate the model based on touch movement
          if (model) {
            model.rotation.y += deltaX * rotationFactor; // Rotate around the Y axis (left-right)
            model.rotation.x += deltaY * rotationFactor; // Rotate around the X axis (up-down)
          }
    
          // Update the initial touch position for the next move event
          initialTouchPosition = currentTouchPosition;
        }
      });

      canvas.addEventListener('touchend', () => {
        // Reset initial touch position when touch ends
        initialTouchPosition = null;
      });

      const onXRFrame = (time, frame) => {
        session.requestAnimationFrame(onXRFrame);

        gl.bindFramebuffer(gl.FRAMEBUFFER, session.renderState.baseLayer.framebuffer);

        const pose = frame.getViewerPose(referenceSpace);
        if (pose) {
          const view = pose.views[0];
          const viewport = session.renderState.baseLayer.getViewport(view);
          renderer.setSize(viewport.width, viewport.height);

          camera.matrix.fromArray(view.transform.matrix);
          camera.projectionMatrix.fromArray(view.projectionMatrix);
          camera.updateMatrixWorld(true);

          renderer.render(scene, camera);
        }
      };
      session.requestAnimationFrame(onXRFrame);
    }

    // Detect the platform and show appropriate AR option.
    if (navigator.userAgent.includes('Android')) {
      document.getElementById('startAndroidAR').style.display = 'block';
      document.getElementById('startAndroidAR').addEventListener('click', activateAndroidAR);
    } else if (navigator.userAgent.includes('iPhone') || navigator.userAgent.includes('iPad')) {
      document.getElementById('iosARLink').style.display = 'block';
    } else {
      alert("AR is only supported on Android with Chrome or iOS with Safari.");
    }
  </script>
</body>
</html>
