<!doctype html>
<html>
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Enhanced WebXR AR</title>
      <!-- Include three.js -->
      <script src="https://unpkg.com/three@0.150.0/build/three.js"></script>
   </head>
   <body>
      <!-- Start WebXR button -->
      <button id="startXRButton">Start AR</button>
      <script>
         async function activateXR() {
            // Check if WebXR is supported
            if (!navigator.xr) {
               alert("WebXR not supported on this device or browser.");
               return;
            }

            try {
               // Check if immersive AR is supported
               const isSupported = await navigator.xr.isSessionSupported("immersive-ar");
               if (!isSupported) {
                  alert("AR is not supported on this device/browser.");
                  return;
               }

               // Request an AR session
               const session = await navigator.xr.requestSession("immersive-ar");

               // Add a canvas element for rendering
               const canvas = document.createElement("canvas");
               document.body.appendChild(canvas);
               const gl = canvas.getContext("webgl", { xrCompatible: true });

               // Initialize Three.js scene and renderer
               const scene = new THREE.Scene();
               const renderer = new THREE.WebGLRenderer({
                  canvas: canvas,
                  context: gl,
                  alpha: true,
               });
               renderer.autoClear = false;

               // Add a colorful cube
               const cube = new THREE.Mesh(
                  new THREE.BoxGeometry(0.3, 0.3, 0.3),
                  [
                     new THREE.MeshBasicMaterial({ color: 0xff0000 }),
                     new THREE.MeshBasicMaterial({ color: 0x0000ff }),
                     new THREE.MeshBasicMaterial({ color: 0x00ff00 }),
                     new THREE.MeshBasicMaterial({ color: 0xffff00 }),
                     new THREE.MeshBasicMaterial({ color: 0x00ffff }),
                     new THREE.MeshBasicMaterial({ color: 0xff00ff }),
                  ]
               );
               cube.position.set(0, 0, -1); // Place the cube 1 meter in front
               scene.add(cube);

               // Set up the camera
               const camera = new THREE.PerspectiveCamera();
               camera.matrixAutoUpdate = false;

               // Configure the XR session
               session.updateRenderState({ baseLayer: new XRWebGLLayer(session, gl) });
               const referenceSpace = await session.requestReferenceSpace("local");

               // Render loop
               const onXRFrame = (time, frame) => {
                  session.requestAnimationFrame(onXRFrame);

                  const pose = frame.getViewerPose(referenceSpace);
                  if (pose) {
                     // Get viewport and update camera matrices
                     const view = pose.views[0];
                     const viewport = session.renderState.baseLayer.getViewport(view);
                     renderer.setSize(viewport.width, viewport.height);
                     gl.viewport(viewport.x, viewport.y, viewport.width, viewport.height);

                     camera.matrix.fromArray(view.transform.matrix);
                     camera.projectionMatrix.fromArray(view.projectionMatrix);
                     camera.updateMatrixWorld(true);

                     // Render the scene
                     renderer.clear();
                     renderer.render(scene, camera);
                  }
               };

               // Start the rendering loop
               session.requestAnimationFrame(onXRFrame);
            } catch (err) {
               console.error("Failed to start AR session:", err);
               alert("Failed to start AR session. Check console for details.");
            }
         }

         // Attach event listener to the button
         document.getElementById("startXRButton").addEventListener("click", activateXR);
      </script>
   </body>
</html>
