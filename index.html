<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>Hello WebXR!</title>

  <!-- three.js -->
  <script src="https://unpkg.com/three@0.126.0/build/three.js"></script>
</head>
<body>

<!-- Button to start the immersive WebXR session -->
<button onclick="activateXR()">Start Helo WebXR</button>
<script>
async function activateXR() {
  // Add a canvas element and initialize a WebGL context that is compatible with WebXR.
  const canvas = document.createElement("canvas");
  document.body.appendChild(canvas);
  const gl = canvas.getContext("webgl", {xrCompatible: true});

  // Create a THREE.js scene
  const scene = new THREE.Scene();

  // Define materials for a colorful cube
  const materials = [
    new THREE.MeshBasicMaterial({color: 0xff0000}), // Red
    new THREE.MeshBasicMaterial({color: 0x0000ff}), // Blue
    new THREE.MeshBasicMaterial({color: 0x00ff00}), // Green
    new THREE.MeshBasicMaterial({color: 0xff00ff}), // Magenta
    new THREE.MeshBasicMaterial({color: 0x00ffff}), // Cyan
    new THREE.MeshBasicMaterial({color: 0xffff00})  // Yellow
  ];

  // Create the cube and add it to the scene
  const cube = new THREE.Mesh(new THREE.BoxBufferGeometry(0.2, 0.2, 0.2), materials);
  cube.position.set(1, 1, 1); // Place the cube 1 meter in front and slightly to the side
  scene.add(cube);

  // Set up the WebGL renderer with the XR-compatible context
  const renderer = new THREE.WebGLRenderer({
    canvas: canvas,
    context: gl,
    alpha: true
  });
  renderer.autoClear = false;

  // Set up a camera
  const camera = new THREE.PerspectiveCamera();
  camera.matrixAutoUpdate = false;

  // Start the AR session
  const session = await navigator.xr.requestSession("immersive-ar");
  session.updateRenderState({
    baseLayer: new XRWebGLLayer(session, gl)
  });

  // Create a reference space for AR positioning
  const referenceSpace = await session.requestReferenceSpace("local");

  // AR render loop
  const onXRFrame = (time, frame) => {
    session.requestAnimationFrame(onXRFrame);

    const pose = frame.getViewerPose(referenceSpace);
    if (pose) {
      const view = pose.views[0];
      const viewport = session.renderState.baseLayer.getViewport(view);
      renderer.setSize(viewport.width, viewport.height);
      gl.viewport(viewport.x, viewport.y, viewport.width, viewport.height);

      // Update the camera's matrix
      camera.matrix.fromArray(view.transform.matrix);
      camera.projectionMatrix.fromArray(view.projectionMatrix);
      camera.updateMatrixWorld(true);

      // Render the scene
      renderer.render(scene, camera);
    }
  };

  session.requestAnimationFrame(onXRFrame);
}
</script>
</body>
</html>
